<!doctype html>
<html lang="pt">
    <head>
        <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!--CSS-->
      <link id="style" rel="stylesheet" href="css/login.css">

        <!--JavaScript-->
      <script src="js/openModal.js"></script>
   
      <title>Tzeeter</title>
    </head>

  <body>

    <div class="container" role="main">
        
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <img src="img/tiziu.png" width="30rem;">
                <h5 class="card-title">Entre no Tzeet agora mesmo</h5>
                <form class="needs-validation" novalidate>
                <!--<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>--> 
                    <div class="form-floating mb-3" >
                        <input type="text" class="form-control" id="Name" placeholder="Name" required>
                        <label for="Email">Email</label>
                        <div id="validationEmailFeedback" class="invalid-feedback">
                          <!-- !!!!!!!!!! A senha é obrigatória e deve ter pelo menos 6 caracteres !!!!!!!!!!!!! -->
                        </div>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                        <label for="floatingPassword">Senha</label>
                        <div id="validationPassFeedback" class="invalid-feedback">
                          <!-- !!!!!!!!!! A senha é obrigatória e deve ter pelo menos 6 caracteres !!!!!!!!!!!!! -->
                        </div>
                    </div>
                <p class="card-text">Esqueceu sua senha?</p>
                <button id="btn-login" type="button" class="btn btn-primary btn-login col-md-12"> Entrar </button>
                <p class="card-text">Não tem uma conta? <a href="#" class="card-link">Inscreva-se</a></p>
              </div>
            </div>
          </div>
        
        
        
        
        
        
        
        
        <!-- Modal -->
        <div class="modal fade" id="MyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
