<!doctype html>
<html lang="pt">
    <head>
        <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!--CSS-->
      <link id="style" rel="stylesheet" href="css/login.css">

        <!--JavaScript-->
      <script src="js/validationLogin.js"></script>
   
      <title>Login</title>
    </head>

  <body>      
    <!-- Modal -->
    <div class="modal fade in" id="MyModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <img src="./img/tiziu.png">
          </div>
          <div class="modal-body">
            <h5 class="card-title justify-content-center">Entre no Tzeet agora mesmo</h5>

            <form class="row g-3 needs-validation" novalidate>
              <div class="form-floating mb-3" >
                <input type="text" class="form-control" id="email" placeholder="Name" required>
                <label for="email">Email</label>
                  <div id="validationEmailFeedback" class="invalid-feedback">
                    Informe um e-mail váalido!
                  </div>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Senha" required>
                <label for="password">Senha</label>
                  <div id="validationPassFeedback" class="invalid-feedback">
                          
                  </div>
               </div>

              <a href="#" style="margin-left: 8px;">Esqueceu sua senha?</a>
                  
              <button id="btn-login" type="button" class="btn btn-primary btn-login col-md-12" disabled> Entrar </button>
              <p class="card-text">Não tem uma conta? <a href="#" class="card-link">Inscreva-se</a></p>
                  
            </form>

          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()

    </script>

  </body>
</html>
